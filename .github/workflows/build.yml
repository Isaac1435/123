name: Build macOS App

on:
  push:
    branches:
      - main  # 在推送到 main 分支时触发
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # 使用 macOS 虚拟机环境
    steps:
      # Step 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: 设置 Python 环境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # 选择合适的 Python 版本

      # Step 3: 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: 安装 py2app
      - name: Install py2app
        run: pip install py2app

      # Step 5: 打包 macOS 应用
      - name: Build macOS app
        run: |
          python setup.py py2app

      # Step 6: 保存生成的文件为 Artifact
      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-app
          path: dist/  # py2app 默认生成的文件夹
